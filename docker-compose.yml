version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: alibee-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-alibee_root_password}
      MYSQL_DATABASE: ${DB_NAME:-alibee_affiliate}
      MYSQL_USER: ${DB_USER:-alibee_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-alibee_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - alibee-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Alibee Affiliate Application
  app:
    build: .
    container_name: alibee-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Database Configuration
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-alibee_affiliate}
      DB_USER: ${DB_USER:-alibee_user}
      DB_PASSWORD: ${DB_PASSWORD:-alibee_password}
      
      # AliExpress API Configuration
      APP_KEY: ${APP_KEY}
      APP_SECRET: ${APP_SECRET}
      
      # Application Configuration
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}
      DEFAULT_PAGE_SIZE: ${DEFAULT_PAGE_SIZE:-20}
      MAX_PAGE_SIZE: ${MAX_PAGE_SIZE:-100}
      
      # Feature Flags
      DAILY_PRODUCTS_ENABLED: ${DAILY_PRODUCTS_ENABLED:-false}
      EXCHANGE_RATE_ENABLED: ${EXCHANGE_RATE_ENABLED:-false}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - alibee-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: alibee-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - alibee-network

volumes:
  mysql_data:

networks:
  alibee-network:
    driver: bridge
